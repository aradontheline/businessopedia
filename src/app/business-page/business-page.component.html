<div class="panel panel-info">
  <div class="panel-heading clearfix">
    <strong>{{business.title}}</strong>
    <button class="btn btn-primary pull-right" (click)="sendMessage()">
      <i class="glyphicon glyphicon-send"></i>
    </button>
  </div>
  <div class="panel-body">
    <div class="bio">
      <p>{{business.bio}}</p>
    </div>
    <agm-map [latitude]="business.contact.location.lat" [longitude]="business.contact.location.lng" [zoom]="14">
      <agm-marker [latitude]="business.contact.location.lat" [longitude]="business.contact.location.lng"></agm-marker>
    </agm-map>
    <br>
    <button *ngIf="currentUser==businessOwner" type="submit" class="btn btn-default" (click)="goToEditBusiness()">Edit</button>
  </div>  
</div>
<app-gallery [businessId]="businessId" [parent]="pageName"></app-gallery>
